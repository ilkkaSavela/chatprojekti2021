<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Chatsovellus</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Sansita+Swashed:wght@700&display=swap" rel="stylesheet">
    <link href="css/landingpage.css" type="text/css" rel="stylesheet">
    <script src="js/landingpage.js"></script>
</head>
<body>
<div class="bg-image">


<div id="header">
    <img src="/Img/logo_transparent.png">
    <div class="dropdown">
        <div id="chat_drop_button"><img src="/img/iconfinder_multimedia-24_2849812.png"></div>
        <div id="dropdown_content">
            <a href="/chat">Chat-sivu</a>
        </div>
    </div>
</div>


<div id="main">
    <div id="facts">
        <h1 id="text">Hei, <br> tervetuloa käyttämään chat-sovellusta. Aloita viestittely rekisteröitymällä ensin sivulle, jonka jälkeen pystyt kirjautumaan itse sovellukseen.</h1>
    </div>

    <div id="log">
        <div onclick="document.getElementById('sign up').style.display='block'"><span>Rekisteröidy</span></div>
            <div onclick="document.getElementById('sign in').style.display='block'"><span>Kirjaudu</span></div>
    </div>

</div>
<div id="sign up" class="modal">
<span onclick="document.getElementById('sign up').style.display='none'"
      class="close" title="Close Modal">&times;</span>

    <form class="modal-content animate" method="post" action="/register" >
        <div class="container">
            <h1>Tee uusi profiili</h1>
            <p>Luo tili täyttämällä tämä lomake.</p>
            <hr>
            <label><b>Käyttäjänimi</b><br>(Käyttäjätunnuksen pitää olla 4 - 16 merkkiä pitkä)</label>
            <input type="text" placeholder="Anna käyttäjänimi" name="username" pattern="^.{4,16}$" oninvalid="this.setCustomValidity('Käyttäjätunnuksen pitää olla 4 - 16 merkkiä pitkä')" onkeyup="this.setCustomValidity('')" required>

            <label><b>Salasana</b><br>(Salasanan pitää sisältää yksi iso kirjain, numero, pieniä kirjaimia ja olla vähintään 8 merkkiä pitkä, ei ääkkösiä)</label>
            <input type="password" placeholder="Kirjoita salasana" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,}" onkeyup="onChange()" oninvalid="this.setCustomValidity('Salasanan pitää sisältää yksi iso kirjain, numero, pieniä kirjaimia ja olla vähintään 8 merkkiä pitkä')" onchange="this.setCustomValidity('')" required>

            <label><b>Toista salasana</b></label>
            <input type="password" placeholder="Kirjoita salasana uudelleen" name="password-repeat" onkeyup="onChange()" required>

            <div class="clearfix">
                <button type="submit" class="signup">Kirjaudu</button>
                <button type="button" onclick="document.getElementById('sign up').style.display='none'"
                        class="cancelbtn">peruuta
                </button>
            </div>
        </div>
    </form>
</div>

<div id="sign in" class="modal ">
    <span onclick="document.getElementById('sign in').style.display='none'"
          class="close" title="Close Modal">&times;</span>

    <form class="modal-content animate" method="post" action="/login">

        <h1>Kirjaudu palveluun</h1>
        <hr>
        <div class="container">
            <label><b>Käyttäjänimi</b></label>
            <input type="text" placeholder="Kirjoita käyttäjänimesi" name="username" required><br>

            <label><b>Salasana</b></label>
            <input type="password" placeholder="Kirjoita Salasana" name="password" required><br>

            <div class="container">
                <button type="submit" class="signin" value="loginin"> Kirjaudu</button>
                <button type="button" onclick="document.getElementById('sign in').style.display='none'"
                        class="cancelbtn">peruuta
                </button>
            </div>
        </div>
    </form>
</div>


<div id="author">
    <img class="picture" src="/img/Kuva_Elias.jpeg">
    <img class="picture" src="img/kuva_ilkka.jpeg">
    <img class="picture" src="img/Kuva_Aleksi.jpeg">
</div>
</div>
</body>
</html>
