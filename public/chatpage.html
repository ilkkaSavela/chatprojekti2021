<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link href="css/chatstyle.css" type="text/css" rel="stylesheet">


</head>
<body>
<div class="bg-image"></div>
<div id="header">
    <div class="dropdown">
        <div id="chat_drop_button"><span style="text-align: center">T</span></div>
        <div id="dropdown_content">
            <a href="/logout">Kirjaudu ulos</a>
        </div>
    </div>
</div>

<div id="chat_history">
    <h4>Edelliset keskustelut</h4>
    <div id="contacts">

    </div>
    <div id="new_conversation">
        <h3>uusi keskustelu</h3>

    </div>
</div>


<div id="messages">

</div>
<div id="new_message">
    <form id="new_message_form">

        <!-- TODO: sender ja receiver arvot pitää hakea aukiolevan keskustelun perusteella -->

       <!-- <input id="sender_sending" name="sender" type="hidden" value="1">-->
        <input id="receiver_sending" name="receiver" type="hidden" value="2">
        <textarea id="uusiviesti_sisalto" name="message" rows="2" style="color: white; font-size: larger"></textarea>
        <input id="send_new_message" type="submit">
    </form>
</div>

<script src="js/chat.js"></script>
</body>
</html>
